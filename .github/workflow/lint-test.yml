name: CI Lint and Test

on:
  pull_request:
    branches:
      - master
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest
    container: golang:latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 1
      - name: Debug
        run: ls .* -l
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      - name: Lint auth-service
        run: golangci-lint run ./auth-service/...
      - name: Lint demo-service
        run: golangci-lint run ./demo-service/...
      - name: Lint lib
        run: golangci-lint run ./lib/...

  test_auth_service:
    runs-on: ubuntu-latest
    container: golang:latest
    steps:
      - uses: actions/checkout@v2
      - name: Test auth-service
        run: |
          cd auth-service
          go test ./...
  test_demo_service:
    runs-on: ubuntu-latest
    container: golang:latest
    steps:
      - uses: actions/checkout@v2
      - name: Test demo-service
        run: |
          cd demo-service
          go test ./...
  test_lib:
    runs-on: ubuntu-latest
    container: golang:latest
    steps:
      - uses: actions/checkout@v2
      - name: Test lib
        run: |
          cd lib
          go test ./...