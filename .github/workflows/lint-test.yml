name: CI Lint and Test

# on:
#   pull_request:
#     branches:
#       - master
#       - dev
on: [push]

jobs:
  lint_all:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false
      - name: golangci-lint auth-service
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54
          args: --timeout=30m
          working-directory: ./auth-service
      - name: golangci-lint app-service
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54
          args: --timeout=30m
          working-directory: ./app-service
      - name: golangci-lint lib
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54
          args: --timeout=30m
          working-directory: ./lib

  test_all:
    runs-on: ubuntu-latest
    services:
      dind:
        image: docker:23.0-rc-dind-rootless
        ports:
          - 2375:2375
    # container: golang:latest
    # timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Test auth-service
        run: |
          cd auth-service
          go test -v ./...
      - name: Test app-service
        run: |
          cd app-service
          go test ./...
      - name: Test lib
        run: |
          cd lib
          go test ./...